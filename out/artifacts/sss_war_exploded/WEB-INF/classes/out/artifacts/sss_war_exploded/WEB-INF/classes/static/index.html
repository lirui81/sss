<!DOCTYPE html>
<html>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- 依 赖 样 式 -->
	<link rel="stylesheet" href="component/layui/css/layui.css" />
	<link rel="stylesheet" href="admin/css/pearTab.css" />

<body class="layui-layout-body pear-admin">

<div class="layui-layout layui-layout-admin">

		<ul class="layui-nav layui-layout-left">
			<li class="refresh layui-nav-item"><a href="#" class="layui-icon layui-icon-refresh-1"></a></li>

		<ul class="layui-nav layui-layout-right">
			<li class="layui-nav-item" lay-unselect="">
				<a href="javascript:;"><img src="admin/images/avatar.jpg" class="layui-nav-img"><span id="userId"></span></a>
				<dl class="layui-nav-child">
							<dd><a href="javascript:info()">个人信息</a></dd>
							<dd><a href="javascript:uppsw()">修改密码</a></dd>
							<dd><a href="javascript:upemail()">修改邮箱</a></dd>
							<dd><a href="javascript:upphone()">修改手机号</a></dd>
							<dd><a href="login.html">退出登陆</a></dd>
						</dl>
					</li>
				</ul>
			</div>
			<!-- 侧 边 区 域 -->
			<div class="layui-side layui-bg-black">
				<!-- 顶 部 图 标 -->
				<div class="layui-logo">
					<img src="admin/images/logo.png"/>

				</div>
				<!-- 侧 边 菜 单 -->
				<div class="layui-side-scroll">

			</div>
			<div class="layui-body">
				<div id="content"></div>
			</div>
		</div>
		<div class="collaspe pe-collaspe layui-hide-sm">
			<i class="layui-icon layui-icon-shrink-right"></i>
		</div>
		<script src="component/layui/layui.js"></script>
		<script>
			$("#userId").html(sessionStorage.getItem('userId'));
			function info(){
				layui.use('layer', function(){
					var $ = layui.jquery, layer = layui.layer;
					layer.open({
						type: 2 //Page层类型
						,area: ['500px', '300px']
						,title: '个人信息'
						,shade: 0.6 //遮罩透明度
						,maxmin: true //允许全屏最小化
						,anim: 1 //0-6的动画形式，-1不开启
						,content: 'info.html'

					});
				});
			}
			function uppsw(){
				layui.use('layer', function(){
					var $ = layui.jquery,layer = layui.layer;
					layer.open({
						type: 2 //Page层类型
						,area: ['500px', '300px']
						,title: '修改密码'
						,shade: 0.6 //遮罩透明度
						,maxmin: true //允许全屏最小化
						,anim: 1 //0-6的动画形式，-1不开启
						,content: 'uppsw.html'
					});
				});
			}
			function upemail(){
				layui.use('layer', function(){
					var $ = layui.jquery,layer = layui.layer;
					layer.open({
						type: 2 //Page层类型
						,area: ['500px', '300px']
						,title: '修改邮箱'
						,shade: 0.6 //遮罩透明度
						,maxmin: true //允许全屏最小化
						,anim: 1 //0-6的动画形式，-1不开启
						,content: 'upemail.html'
					});
				});
			}
			function upphone(){
				layui.use('layer', function(){
					var $ = layui.jquery,layer = layui.layer;
					layer.open({
						type: 2 //Page层类型
						,area: ['500px', '300px']
						,title: '修改手机号'
						,shade: 0.6 //遮罩透明度
						,maxmin: true //允许全屏最小化
						,anim: 1 //0-6的动画形式，-1不开启
						,content: 'upphone.html'
					});
				});
			}
			layui.use(['pearAdmin', 'jquery', 'pearSocial', 'layer'], function() {
				var pearAdmin = layui.pearAdmin;
				var $ = layui.jquery;
				var layer = layui.layer;
				var pearSocial = layui.pearSocial;
				var pearAuth = layui.pearAuth;

				var config = {
					keepLoad: 2000, // 主 页 加 载 过 度 时 长 可为 false
					muiltTab: true, // 是 否 开 启 多 标 签 页 true 开启 false 关闭
					control: false, // 是 否 开 启 多 系 统 菜 单 true 开启 false 关闭
					theme: "dark-theme", // 默 认 主 题 样 式 dark-theme 默认主题 light-theme 亮主题
					index: 'console.html', // 默 认 加 载 主 页
					data: 'admin/data/menu1.json', // 菜 单 数 据 加 载 地 址
					select: '0', // 默 认 选 中 菜 单 项
					notice: 'admin/data/notice.json', // 消 息 列 表 数 据
					auth: 'admin/data/permission.json', // 前端权限限制，false 关闭该功能
					logoTitle:"obsss云盘", // 网站标题
					logoImage:"admin/images/logo.png" // 网站Logo
				};

				var setting = {
					elem: 'social'
				}

				pearSocial.render(setting);
				pearAdmin.render(config);
			})
		</script>
	</body>
