<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Obsss云盘登录 </title>
    <script src="js/jQuery.js"></script>
    <SCRIPT src="js/common.js"></SCRIPT>
    <SCRIPT src="js/login.js"></SCRIPT>
    <link rel="stylesheet" href="component/layui/css/layui.css" />
    <link rel="stylesheet" href="admin/css/pearForm.css" />
    <link rel="stylesheet" href="admin/css/pearButton.css" />
    <link rel="stylesheet" href="assets/login.css" />
</head>
<body background="admin/images/background.svg" >
<form class="layui-form" action="javascript:voidthem(0);">
    <div class="layui-form-item">
        <img class="logo" src="admin/images/logo.png" />
        <div class="title">Obsss云盘</div>
        <div class="desc">
            Obs-Super-Star企业云盘系统 V1.0.0
        </div>
    </div>
    <div class="layui-form-item">
        <input id="userId" placeholder="请填写用户名" hover class="layui-input" />
    </div>
    <div class="layui-form-item">
        <input id="password" type="password" placeholder="请填写密码" hover class="layui-input" />
    </div>
    <div class="layui-form-item">
        <div align="left" style="float:left" display="inline">
            <input type="checkbox" lay-filter="remember" name="remember_user" id="remember_user" title="记住密码" lay-skin="primary" checked>
        </div>
        <div align="right" display="inline">
            <a href = "javascript:forgetpwd()" style="size: 10px">忘记密码？</a>  <!-- 打开新窗口 -->
        </div>

    </div>
    <div class="layui-form-item">
        <button style="background-color: #5FB878!important;" class="pear-btn pear-btn-primary login">
            登 入
        </button>
    </div>
</form>
<script src="component/layui/layui.js">
</script>
<script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script>
    function forgetpwd() {
        layui.use('layer', function(){
            var $ = layui.jquery,layer = layui.layer;
            if ($.cookie("remember_user")) {
                console.log($.cookie("user_name"))
                console.log($.cookie("user_password"))
                $("#remember_user").prop("checked", true);
                form.val("add_form",{
                    "userId":$.cookie("user_name"),
                    "password":$.cookie("user_password")
                })
            }
            layer.open({
                type: 2 //Page层类型
                ,area: ['700px', '400px']
                ,title: '忘记密码'
                ,shade: 0.6 //遮罩透明度
                ,maxmin: true //允许全屏最小化
                ,anim: 1 //0-6的动画形式，-1不开启
                ,content: 'forgetpwd.html'
            });
        });
    }
</script>
</body>
</html>
