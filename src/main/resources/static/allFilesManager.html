<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全部文件</title>
    <script src="js/jQuery.js"></script>
    <SCRIPT src="component/layui/layui.js"></SCRIPT>
    <link rel="stylesheet" href="component/layui/css/layui.css" />
    <script src="js/allFilesManager.js"></script>
    <link rel="stylesheet" href="admin/css/pear-icon/demo.css">
    <link rel="stylesheet" href="admin/css/pear-icon/iconfont.css">
</head>
<body style="padding-top: 20px">
<form class="layui-form">
    <div class="layui-form-item">
        <div style="text-align: right">
            <div class="layui-inline">
                <div class="layui-input-inline" >
                    <input class="layui-input " id="filename" type="text" placeholder="搜索你的文件"  >
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-sm" onclick="getFilesList()">
                        <i class="layui-icon layui-icon-search"></i>查询</a>
                </div>
            </div>
        </div>
    </div>
</form>

<table class="layui-table" lay-filter="allFilesDemo" lay-size="sm" id="allFilesTable" style="height: 100%; width: 100%">

</table>

<div id="allFilesTable_page"></div>


</body>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-sm" onclick="uplaod()"><i class="layui-icon"></i>上传文件</a>
        <a class="layui-btn layui-btn-normal layui-btn-sm" onclick="addFloder()"><i class="layui-icon layui-icon-add-circle-fine"></i>新建文件夹</a>
        <a class="layui-btn layui-btn-primary layui-btn-sm" onclick="ObsDownload()"><i class="layui-icon layui-icon-download-circle"></i>下载文件</a>
        <a class="layui-btn layui-btn-primary layui-btn-sm" onclick="ObsCopy()">复制到</a>
        <a class="layui-btn layui-btn-primary layui-btn-sm" onclick="ObsMove()">移动到</a>
    </div>
</script>
<script>
    function uplaod(){
        layui.use('layer', function(){
            var $ = layui.jquery,layer = layui.layer;
            layer.open({
                type: 2 //Page层类型
                ,area: ['700px', '400px']
                ,title: '文件选择'
                ,shade: 0.6 //遮罩透明度
                ,maxmin: true //允许全屏最小化
                ,content: 'uplaod.html',
                cancel: function (index, layero) {
                    getAllFilesList();
                },
                end: function () {//无论是确认还是取消，只要层被销毁了，end都会执行，不携带任何参数。layer.open关闭事件
                    getAllFilesList();
                }
            });
        });
    }
</script>
</html>
